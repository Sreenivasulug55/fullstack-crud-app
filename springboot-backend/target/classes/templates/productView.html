<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Product Details</title>
</head>
<body>
    <h1>Product Details</h1>
    <p><strong>ID:</strong> <span th:text="${product.id}"></span></p>
    <p><strong>Model Name:</strong> <span th:text="${product.modelName}"></span></p>
    <p><strong>Company Name:</strong> <span th:text="${product.companyName}"></span></p>
    <p><strong>Category Name:</strong> <span th:text="${product.categoryName}"></span></p>
</body>
</html>
